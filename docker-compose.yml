version: '3'

services:
  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      MYSQL_DATABASE: test_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    restart: always
    ports:
      - 3306:3306

  springboot:
    container_name: was_springboot
    build: .
    ports:
      - 8080:8080
    depends_on:
      - mysql